<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arale-upload</title>
</head>
<body>
    <button id="uploader">上传文件</button>
    <div id="progress">
    </div>
    <script src="/jquery.min.js"></script>
    <script src="/bundle.js"></script>
    <script>
        var upyunPromise = require('upyun')
        var Upload = require('upload')
        var upload = null
        upyunPromise.then(function (response) {
            var config = response
            $.extend(config, {trigger: '#uploader'})
            upload = new Upload(config)

            var count = 0
            upload.error(function (err) {
                console.log(err.message)
            }).success(function (response) {
                console.log(response)
                var res = eval("(" + response + ")")
                var url = 'http://bxmedia.b0.upaiyun.com' + res.url
                var tpl = '<img src="' + url + '">'
                $('#progress img').eq(count++).attr('src', url)
            }).progress(function (event, position, total, percent, files) {
                console.log(percent)
            }).change(function (files) {
                count = 0
                var tpl = ''
                for (var i = 0; i < files.length; i++) {
                    tpl += '<img src="/loading.gif">'
                }
                $('#progress').html(tpl)
                this.submit()
            })
        })['catch'](function (err) {
            console.log(err.message)
        })
    </script>
</body>
</html>
